<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #f0f0f0;
            text-align: center;
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        h2, h3 {
            color: #00e676;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }

        .image-container img {
            border-radius: 10px;
            border: 2px solid #555;
            width: 250px;
        }

        .metric {
            font-size: 18px;
            margin: 10px 0;
        }

        .diagnosis {
            font-size: 20px;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            background-color: #222;
            border: 1px solid #444;
        }

        .good {
            color: #00e676;
        }

        .warning {
            color: #ff5252;
        }
    </style>
</head>
<body>

    <h2>ðŸ©º Glaucoma Detection Result</h2>

    <div class="section image-container">
        <div>
            <h4>Original Image</h4>
            <img src="{{ uploaded_image }}" alt="Original Fundus Image">
        </div>
        <div>
            <h4>Highlighted Suspicious Area</h4>
            <img src="{{ gradcam_image }}" alt="Grad-CAM Visualization">
        </div>
    </div>

    <div class="section">
        <h3>ðŸ“Š Model Performance</h3>
        <div class="metric">Accuracy: {{ metrics['accuracy'] }}%</div>
        <div class="metric">F1 Score: {{ metrics['f1_score'] }}</div>
        <div class="metric">AUC-ROC: {{ metrics['auc_roc'] }}</div>
    </div>

    <div class="section">
        <h3>ðŸ§  Diagnosis Summary</h3>
        <p class="diagnosis {% if 'No signs' in diagnosis %}good{% else %}warning{% endif %}">
            {{ diagnosis }}
        </p>
    </div>

</body>
</html>
